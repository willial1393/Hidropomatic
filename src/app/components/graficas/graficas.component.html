<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-accordion>
    <p-accordionTab header="Temperatura" [selected]="true">
        <p-chart #charTemperatura type="line" [data]="temperatura"
                 (onDataSelect)="selectDataTemperatura($event)"></p-chart>
    </p-accordionTab>
    <p-accordionTab header="Ventilador">
        <p-chart #charVentilador type="line" [data]="ventilador"
                 (onDataSelect)="selectDataVentilador($event)"></p-chart>
    </p-accordionTab>
</p-accordion>
