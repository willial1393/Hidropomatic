        </div>

            <div class="col-sm" style="min-width: 40%">

            <div class="col-sm">
                <app-graficas></app-graficas>

            <div style="margin: 0 auto">

                    <p-accordion>
                        <p-accordionTab header="Estado de los instrumentos en campo" [selected]="true">

<!-- Button trigger loading -->
<button hidden id="openLoading" type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#exampleModalLoad">
    Launch demo modal
</button>

<!-- Modal loading -->
<div class="modal " id="exampleModalLoad" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="width: fit-content">
        <img class="superponer" src="../assets/loading.svg" alt="">
        <button hidden="true" id="closeLoading" type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
        </button>
    </div>
</div>
